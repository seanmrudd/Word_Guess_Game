<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman League of Legends</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body onload = gameStart()>
    
    <header>
        <h1>Hangman</h1>
        <h3>League of Legends</h3>
    </header>
    
    <main>

        <div class="intro">
            <img src="assets/images/Tristana.jpg" alt="Tristana">

            <p id="directions-text"> Welcome to hangman....League of Legends edition.  Guess all the letters in the word correctly to win.  
                Answer incorrect 10 times and you lose.  Press any key to get started.
            </p>
        </div>

        <p id="correctGuesses"></p>
        <p id="guessesLeft"></p>
        <p id="incorrectGuesses"></p>
        <p id="wins"></p>
        <p id="losses"></p>




    </main>



<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
